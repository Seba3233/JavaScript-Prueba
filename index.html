<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="px-5 bg-dark container">
    <hr class="border border-primary">
    <header class="header text-center">
        <h1 class="text-light">
            Conversor de monedas Nacional
        </h1>
    </header>
    <hr class="border border-primary">
    <div class="text-center px-5">
        <div class="card px-5 py-3 bg-secondary">
            <h2 class="text-white">
                Pesos CLP
            </h2>
            <div class="card-body">
                <input type="text" id="ingreseMonto" placeholder="Ingrese el monto en CLP" class="text-center border-0 rounded w-100">
                <div class="card-title text-white fw-bold">
                    Moneda a convertir:
                </div>  
                    <select class="form-select form-select-sm text-center" aria-label=".form-select-sm example" id="conversor">
                    </select>
                <button class="my-3 btn btn-info" id="calcular">Buscar</button>
                <p class="text-light fw-bold" id="resultado"></p>
            </div>
        </div>
    </div>
    <div class="py-4">
        <canvas id="myChart">
        </canvas>
    </div>
    <script src="./assets/javascript/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
